{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Add Blog</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 page-section-grey my-5">
            <form action="{% url 'add_blog' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <input type="submit" value="Add" class="btn btn-danger rounded-5 float-right">
            </form>
        </div>
    </div>
    


{% endblock %}

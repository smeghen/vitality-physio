{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Contact Us</h2>

    </div>
    </div>

  
    <div class="col-sm-7">
        <div class="row">
            <div class="col-12">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field}}
                    {% endfor %}
                    <input type="submit" value="Submit" class="btn btn-contact">
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Contact Management</h2>
                <h5 class="text-muted">View Customer Contacts</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                {% for contact in contacts %}
                <p class=" text-danger"><strong>{{ contact.email }}</strong></p>
                <p class=" text-danger"><strong>{{ contact.subject }}</strong></p>
                <p class=" text-danger"><strong>{{ contact.message }}</strong></p>
                {% endfor %}

            </div>            
        </div>
    </div>
{% endblock %}
